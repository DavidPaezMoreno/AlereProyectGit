    <!-- SCRIPTS PARA DAR INICIO AL INAPPBROWSER Y GUARDAR LOS CAMPOS-->
    <script type="text/javascript">
    
    $(document).ready(function() {
        LoadPreferences();
        $('#P101_USERNAME').focus();
    });

    function InitializeAlere(){
        SavePreferences();
        var urlToAlere = "https://www.aleresoftware.com/apex/f?p=" + window.localStorage.getItem("urlCode");
        var browserRef = window.open(urlToAlere, '_blank', 'location=no');
        browserRef.addEventListener('loadstart', function(event){
        });
        browserRef.addEventListener('loadstop', function(event){
            var setUsername = "$('#P101_USERNAME').val('" + window.localStorage.getItem("usuario") + "');";
            var setPassword = "$('#P101_PASSWORD').val('" + window.localStorage.getItem("contrasena") + "');";
            browserRef.executeScript({code: setUsername});
            browserRef.executeScript({code: setPassword});
            browserRef.executeScript({code: "$('#B3150428814490370851').focus();"})
        });
        browserRef.addEventListener('exit', function(event){
        });
    }

    function LoadPreferences(){
        var carga = false;
        
        if(window.localStorage.getItem("usuario") != ""){
            $('#P101_USERNAME').val(window.localStorage.getItem("usuario"));
            carga = true;
        }
        if(window.localStorage.getItem("contrasena") != ""){
            $('#P101_PASSWORD').val(window.localStorage.getItem("contrasena"));
            carga = true;
        }
        if(window.localStorage.getItem("urlCode") != ""){
            $('#P101_URLCODE').val(window.localStorage.getItem("urlCode"));
            carga = true;
        }            

        if(carga){
            alert("Hemos cargado tus datos usados con anterioridad para acceder.");
        }
    }

    function SavePreferences(){
        var cambio = false;
        if(window.localStorage.getItem("usuario") != $('#P101_USERNAME').val()){
            window.localStorage.setItem("usuario", $('#P101_USERNAME').val());
            cambio = true;
        }
        if(window.localStorage.getItem("contrasena") != $('#P101_PASSWORD').val()){
            window.localStorage.setItem("contrasena", $('#P101_PASSWORD').val());
            cambio = true;
        }
        if(window.localStorage.getItem("urlCode") != $('#P101_URLCODE').val()){
            window.localStorage.setItem("urlCode", $('#P101_URLCODE').val());
            cambio = true;
        }
        if(cambio){
            alert("Se han guardado sus nuevos datos de nombre de usuario y contraseña.");
        }            
    }  

    </script>


    <script type="text/javascript">
apex.jQuery(document).ready(function() {
    (function() {
        var lTimeoutField = document.getElementById("apex_login_throttle_sec"),
            lTimeout = lTimeoutField ? +lTimeoutField.innerHTML : 0;
        if (lTimeout) {
            var lTimer = window.setInterval(
                function() {
                    if (lTimeout > 0) {
                        lTimeoutField.innerHTML = lTimeout;
                        lTimeout--;
                    } else {
                        window.clearInterval(lTimer);
                        var lDiv = document.getElementById("apex_login_throttle_div");
                        if (lDiv) {
                            lDiv.parentNode.removeChild(lDiv);
                            return true;
                        }
                    }
                },
                1000);
        }
    })();
    (function() {
        apex.da.initDaEventList();
    })();
    (function() {
        apex.da.init();
    })();
